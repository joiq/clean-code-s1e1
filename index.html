<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <div class="top">
    <img class="top__img" src="./eisenhower-matrix.jpg" alt="decorative image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?<a>
  </div>

  <main class="main">
    <p id="pahagraph">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-input__wrapper">
        <input id="new-task"class="input input--edit" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </p>

    <h3 class="title">Todo</h3>

    <ul id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input type="text" class="input--edit tasks__input--edit">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="edit-mode tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input--edit tasks__input--edit">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>

    <ul id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input type="text" class="task input--edit tasks__input--edit">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>

  </main>

  <script src="app.js"></script>
</body>
</html>
